version: "3.3"

services:
  objectDetect:
    build: .
    # image: objectDetect
    ports:
    - "8888:8888"
    entrypoint: python server.py
    networks:
      od_net:
        ipv4_address: 172.20.0.3

networks:
  od_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.20.0.0/16